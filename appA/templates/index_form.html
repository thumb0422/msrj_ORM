<html>

<body>
    {# form 的请求方法为 post #}
    {# enctype 属性为 "multipart/form-data" 才能正确发送 #}
    {# 发送到的网址 save_profile 将在下面 url 中定义 #}
    <form enctype="multipart/form-data" action="{% url "save_photo" %}" method="POST">

    {# csrf许可标签，需要该标签才能发送请求 #}
    {% csrf_token %}

    {# 上传图片的表单 #}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
    {% endfor %}

    <br><br>

    {# 按钮，type 属性需设为 "submit" #}
    <button type="submit" value="Login">上传</button>

    </form>
</body>

</html>
